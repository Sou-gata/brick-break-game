<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Break Break</title>
    </head>
    <body>
        <div id="gameover">
            <img src="img/youwon.png" alt="" id="youwon" />
            <img src="img/gameover.png" alt="" id="youlose" />
            <div id="restart"><button>Play Again!</button></div>
        </div>
        <div class="instructions">
            <h1>Instructions</h1>
            <h1 class="ins">Space - to start</h1>
            <h1 class="ins">P - to pause</h1>
            <h1 class="ins">S - to resume</h1>
        </div>
        <div id="game">
            <canvas id="canvas"></canvas>
            <img src="img/SOUND_ON.png" alt="" id="sound" />
        </div>
        <div class="buttons">
            <button class="left"></button>
            <button class="right"></button>
        </div>
        <button class="start">Start</button>
        <div class="bg"></div>
        <link rel="stylesheet" href="style.css" />
        <script src="components.js"></script>
        <script src="script.js"></script>
        <script src="events.js"></script>
    </body>
</html>
